<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h1> Your Reservations </h1>
        #{myReservations.myReservations()}
        <h:dataTable value="#{myReservations.reservations}" var="o"
    			styleClass="reservation-table"
    			headerClass="reservation-table-header"
    			rowClasses="reservation-table-odd-row,reservation-table-even-row"
    		>
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Reservation Numbers</f:facet>
    				<!-- row record -->
                                #{o.resrNo}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Reservation Date</f:facet>
    				#{o.resrDate}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Booking Fee</f:facet>
    				#{o.bookingFee}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Total Fare</f:facet>
    				#{o.totalFare}
    			</h:column>
 
                            			<h:column>
                        <f:facet name="header">Representative's SSN</f:facet>
    				#{o.repSSN}
    			</h:column>
    		</h:dataTable>
 
    </h:body>
</html>
