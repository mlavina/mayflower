<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Reservation History</title>
    </h:head>
    <h:body style="padding: 60px;">
                <script type="text/javascript">

                    if ("#{employeeList.loggedIn}" != "valid") {
                window.location.replace("../home.xhtml");
            }

        </script>
        <b:navBar brand="Mayflower Travel" brandHref="ManagerPanel.xhtml" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Manage Employees" href="modifyemployees.xhtml"/>
                <b:dropMenu value="Reservations">
                    <b:navLink value="By Customer/Flight" href="reservationhistory.xhtml"/>
                    <b:navLink value="Reserved Seats by Flight" href="reservedSeats.xhtml" />
                </b:dropMenu>
                <b:dropMenu value="Revenue">
                    <b:navLink value="By Date" href="salesreport.xhtml"/>
                    <b:navLink value="By Flight/City/Customer" href="revenuelists.xhtml"/>
                </b:dropMenu>
                <b:dropMenu value="Flights">
                    <b:navLink value="All Flights" href="allFlights.xhtml"/>
                    <b:navLink value="By Airport" href="airportFlight.xhtml" />
                    <b:navLink value="Active Flights"  href="allFlights.xhtml"/>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
        <h2>Reservation History by Flight Number and Customer Name</h2>
        <h:form id="ID">
            <b:inputText id="input" value="#{reshistory.textInput}" required="true" placeholder="FirstName LastName, or ID Number">
                <f:facet name="prepend">
                    <b:commandButton value="Customer" action="#{reshistory.customerRecord()}" />
                    <b:commandButton value="Flight" action="#{reshistory.flightRecord()}" />
                </f:facet>
            </b:inputText>
        </h:form>
        
        </b:container>
        <b:container>
        <b:row>
            <b:column span="1">Reservation#</b:column>
            <b:column span="1">Booking Date</b:column>
            <b:column span="1">Total Fare</b:column>
            <b:column span="1">Booking Fee</b:column>
            <b:column span="1">Employee SSN</b:column>
            <b:column span="1">First Name</b:column>
            <b:column span="1">Last Name</b:column>
        </b:row>
            <c:forEach items="#{reshistory.reservations}" var="r">
                <b:row>
                <b:column span="1">#{r.resNum}</b:column>
                <b:column span="1">#{r.resDate}</b:column>
                <b:column span="1">$#{r.totalFare}</b:column>
                <b:column span="1">$#{r.bookingFee}</b:column>
                <b:column span="1">#{r.repSSN}</b:column>
                <b:column span="1">#{r.firstName}</b:column>
                <b:column span="1">#{r.lastName}</b:column>
                </b:row>
            </c:forEach>  

        </b:container>

        
       

    </h:body>
</html>
