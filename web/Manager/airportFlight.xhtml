<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Revenue per Flight, City, Customer</title>
    </h:head>
    <h:body style="padding: 60px;">
                <script type="text/javascript">

                    if ("#{employeeList.loggedIn}" != "valid") {
                window.location.replace("../home.xhtml");
            }

        </script>
        <b:navBar brand="Mayflower Travel" brandHref="ManagerPanel.xhtml" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Manage Employees" href="modifyemployees.xhtml"/>
                <b:dropMenu value="Reservations">
                    <b:navLink value="By Customer/Flight" href="reservationhistory.xhtml"/>
                    <b:navLink value="Reserved Seats by Flight" href="reservedSeats.xhtml" />
                </b:dropMenu>
                <b:dropMenu value="Revenue">
                    <b:navLink value="By Date" href="salesreport.xhtml"/>
                    <b:navLink value="By Flight/City/Customer" href="revenuelists.xhtml"/>
                </b:dropMenu>
                <b:dropMenu value="Flights">
                    <b:navLink value="All Flights" href="allFlights.xhtml"/>
                    <b:navLink value="By Airport" href="airportFlight.xhtml" />
                    <b:navLink value="Active Flights"  href="allFlights.xhtml"/>
                </b:dropMenu>
            </b:navbarLinks>
        <b:container>
            <h2>Revenue per Flight, City, Customer</h2>
            <h:form id="ID">
                <b:inputText id="input" value="#{revenueList.input}">
                    <f:facet name="prepend">
                        <b:commandButton value="City" action="#{revenueList.airlineName()}"/>
                    </f:facet>
                </b:inputText>
            </h:form>

            <b:container>
                <b:row>
                    <b:column span="2">Airline ID</b:column>
                    <b:column span="2">Flight#</b:column>
                    <b:column span="2"># of Seats</b:column>
                    <b:column span="2">Days Operating</b:column>
                    <b:column span="2">Min Length of Stay</b:column>
                    <b:column span="2">Max Length of Stay</b:column>
                </b:row>
                <c:forEach items="#{revenueList.revenue}" var="r">
                    <b:row>
                        <b:column span="2">#{r.airlineId}</b:column>
                        <b:column span="2">#{r.flightNo}</b:column>
                        <b:column span="2">#{r.noSeats}</b:column>
                        <b:column span="2">#{r.daysOperating}</b:column>
                        <b:column span="2">#{r.minLength}</b:column>
                        <b:column span="2">#{r.maxLength}</b:column>
                    </b:row>
                </c:forEach>  

            </b:container>

        </b:container>

    </h:body>
</html>
