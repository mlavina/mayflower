<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Edit Employee</title>
    </h:head>
    <h:body style="padding: 60px;">
        <b:navBar brand="Mayflower Travel" brandHref="ManagerPanel.xhtml" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Manage Employees" href="modifyemployees.xhtml"/>
                <b:dropMenu value="Reservations">
                    <b:navLink value="By Customer/Flight" href="reservationhistory.xhtml"/>
                </b:dropMenu>
                <b:dropMenu value="Revenue">
                    <b:navLink value="By Date" href="salesreport.xhtml"/>
                    <b:navLink value="By Flight/City/Customer" href="revenuelists.xhtml"/>
                </b:dropMenu>
                <b:dropMenu value="Flights">
                    <b:navLink value="All Flights"/>
                    <b:navLink value="By Airport"/>
                    <b:navLink value="Active Flights"/>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <h2>Edit Employee</h2>
        <b:panel title="FIRSTNAME LASTNAME" look="info">
        <h:form id="addEmployee">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Manager Status: "/>
                <b:inputText id="manager" value="#{employeeList.manager}" />
                <h:outputText value="Start Date: "/>
                <p:calendar id="date" value="#{employeeList.startDate}" />
                <h:outputText value="Hourly Rate: "/>
                <b:inputText id="rate" value="#{employeeList.hourlyRate}">
                    <f:facet name="prepend">
                        <h:outputText value="$" />
                    </f:facet>
                </b:inputText>
                <h:outputText value="First Name: "/>
                <b:inputText id="firstName" value="#{employeeList.firstName}" />
                <h:outputText value="Last Name: "/>
                <b:inputText id="lastName" value="#{employeeList.lastName}"/>
                <h:outputText value="Address: "/>
                <b:inputText id="address" value="#{employeeList.address}"/>
                <h:outputText value="City: "/>
                <b:inputText id="city" value ="#{employeeList.city}"/>
                <h:outputText value="State: "/>
                <b:inputText id="state" value="#{employeeList.state}" />
                <h:outputText value="Zip Code: "/>
                <b:inputText id="zip" value="#{employeeList.zip}"/>
            </h:panelGrid>



            <b:row>
                <b:column><b:commandButton value="Submit" action="ManagerPanel?faces-redirect=true" actionListener="#{employeeList.addEmployee()}" look="success"/></b:column>
            </b:row>

        </h:form>
        </b:panel>
        </b:container>
    </h:body>
</html>
