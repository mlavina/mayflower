<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Manager Panel</title>
    </h:head>
    <h:body style="padding: 60px;">
        <b:navBar brand="Mayflower Travel" brandHref="ManagerPanel.xhtml" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Manage Employees" href="modifyemployees.xhtml"/>
                <b:dropMenu value="Reservations">
                    <b:navLink value="By Customer/Flight" href="reservationhistory.xhtml"/>
                </b:dropMenu>
                <b:dropMenu value="Revenue">
                    <b:navLink value="By Date" href="salesreport.xhtml"/>
                    <b:navLink value="By Flight/City/Customer" href="revenuelists.xhtml"/>
                </b:dropMenu>
                <b:dropMenu value="Flights">
                    <b:navLink value="All Flights" />
                    <b:navLink value="By Airport"/>
                    <b:navLink value="Active Flights"/>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
        <h2>Hello manager!</h2>
        <b:row>
            #{highestRevenue.highestCustomer()}
             #{highestRevenue.highestEmployee()}
            <b:column span="5">
                Welcome back to your control panel!
                Please select your action from the toolbar above,
                or take a look at the current revenue and flight stats!
                A bit clueless? Don't forget about the <strong>Help Menu</strong>.
            </b:column>
            <b:column span="5">
                <b:panel title="Big Money Records!" look="info">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Employee:"/>
                        <h:outputText value=" "/>
                        <h:outputText value="#{highestRevenue.employeeID}"/>
                        <h:outputText value="#{highestRevenue.employeeRevenue}"/>
                        <h:outputText value="Customer:"/>
                        <h:outputText value=" "/>
                        <h:outputText value="#{highestRevenue.custFirstName} #{highestRevenue.custLastName} "/>
                        <h:outputText value=" #{highestRevenue.customerRevenue}"/>
                    </h:panelGrid>
                </b:panel>
            </b:column>
        </b:row>
        
        <b:row>
            <b:column span="5">
                <b:panel title="On-Time Flights!">
                    
                </b:panel>
            </b:column>
            <b:column span="5">
                <b:panel title="Delayed Flights!">
                    
                </b:panel>
            </b:column>
        </b:row>

        </b:container>
    </h:body>
</html>
