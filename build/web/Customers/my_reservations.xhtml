<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <script type="text/javascript">
            if ("#{user.loggedIn}" != "valid") {
                window.location.replace("../error.xhtml");
            }

        </script>

        <h1> All Your Reservations </h1>
        #{myReservations.myReservations()}
        <h:form id="form">
            <h:panelGrid id="display">
            <p:dataTable value="#{myReservations.reservations}" var="o" rowKey="#{o.resrNo}" selectionMode="single"
                         selection="#{myReservations.selectedReservation}" styleClass="reservation-table">

                <f:facet name="header">
                    Here is a list of ALL your reservations 
                </f:facet>
                <p:column headerText="Reservation Numbers">
                    #{o.resrNo}
                </p:column>

                <p:column headerText="Reservation Date">
                    #{o.resrDate}
                </p:column>

                <p:column headerText="Booking Fee">
                    #{o.bookingFee}
                </p:column>

                <p:column headerText="Total Fare">
                    #{o.totalFare}
                </p:column>

                <p:column headerText="Representative's SSN">
                    #{o.repSSN}
                </p:column>
            </p:dataTable>
            </h:panelGrid>
        </h:form>
        <p:commandButton id="mainMenu" value="Go Home" action="main?faces-redirect=true"></p:commandButton>
    </h:body>
</html>
