<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <script type="text/javascript">

            if ("#{user.loggedIn}" != "valid") {
                window.location.replace("../error.xhtml");
            }

        </script>
        #{flightSearch.searchBestSellingFlights()}
        <h:form>
            <p:dataTable id="bestSelling" var="flight" value="#{flightSearch.bestSellingFlights}">

                <f:facet name="header">
                    Best Selling Flights in Order of Best to Worst
                </f:facet>
                <p:column headerText="Airline">
                    #{flight.airlineID}
                </p:column>

                <p:column headerText="Flight No.">
                    #{flight.flightNo}
                </p:column>
            </p:dataTable>

        </h:form>
         <p:commandButton id="mainMenu" value="Go Home" action="main?faces-redirect=true"></p:commandButton>
    </h:body>
</html>
